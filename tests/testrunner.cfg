#INCLUDE $FANO_DIR$/src/fano.cfg

#----------------------------------------------
# Unit search path
# $FANO_DIR$ environment variable contains directory
# where fano framework resides, Default is fano
# Override it by running
# $ FANO_DIR="/path/to/fano" ./build.sh
#----------------------------------------------
-Fu$FANO_TEST_DIR$
-Fu$FANO_TEST_DIR$/*
-Fu$FANO_TEST_DIR$/src/*
-Fu$FANO_TEST_DIR$/src/Security
-Fu$FANO_TEST_DIR$/src/Security/*
-Fu$FANO_TEST_DIR$/src/Security/Validations
