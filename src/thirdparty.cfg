#----------------------------------------------
# If use wchttpserver add its unit search path
# @link https://github.com/iLya2IK/wchttpserver
# and defined USE_SYNAPSE and USE_LAZARUS because it
# depends on it
#----------------------------------------------
#IFDEF USE_WCHTTPSERVER
-dUSE_SYNAPSE
-dUSE_LAZARUS
#ENDIF

#----------------------------------------------
# Synapse unit search path
# $SYNAPSE_DIR$ environment variable contains directory
# where synapse library.
# $ SYNAPSE_DIR="/path/to/synapse" ./build.sh
#----------------------------------------------
#IFDEF USE_SYNAPSE
-Fu$SYNAPSE_DIR$/source/lib
#ENDIF

#----------------------------------------------
# Indy unit search path
# $INDY_DIR$ environment variable contains directory
# of Indy library.
# $ INDY_DIR="/path/to/Indy" ./build.sh
#----------------------------------------------
#IFDEF USE_INDY
-Fu$INDY_DIR$/Lib/Core
-Fu$INDY_DIR$/Lib/Core/*
-Fu$INDY_DIR$/Lib/Protocols
-Fu$INDY_DIR$/Lib/Protocols/*
-Fu$INDY_DIR$/Lib/System
-Fu$INDY_DIR$/Lib/System/*
#ENDIF

#----------------------------------------------
# Unit search path
# $WCHTTPSERVER_DIR$ environment variable contains directory
# where wchttpserver library.
# $ WCHTTPSERVER_DIR="/path/to/wchttpserver" ./build.sh
#----------------------------------------------
#IFDEF USE_WCHTTPSERVER
-Fu$WCHTTPSERVER_DIR$
-Fu$WCHTTPSERVER_DIR$/*
#ENDIF

#----------------------------------------------
# Unit search path
# $WCHTTPSERVER_COMMONUTILS_DIR$ environment variable contains directory
# where commonutils of wchttpserver library.
# @link https://github.com/iLya2IK/commonutils
# $ WCHTTPSERVER_COMMONUTILS_DIR="/path/to/commonutils" ./build.sh
#----------------------------------------------
#IFDEF USE_WCHTTPSERVER
-Fu$WCHTTPSERVER_COMMONUTILS_DIR$
-Fu$WCHTTPSERVER_COMMONUTILS_DIR$/*
#ENDIF

#----------------------------------------------
# Unit search path
# $LAZARUS_COMPONENT_DIR$ environment variable contains directory
# where Lazarus components library.
# $ LAZARUS_COMPONENT_DIR="/path/to/lazarus/components" ./build.sh
#----------------------------------------------
#IFDEF USE_LAZARUS
-Fu$LAZARUS_COMPONENT_DIR$
-Fu$LAZARUS_COMPONENT_DIR$/*
#ENDIF
